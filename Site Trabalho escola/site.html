<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faixas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>
          <strong>Medidas da Capa</strong>
        </h1>
        <div class="comprimento">
          <input type="number" name="Comp" id="idComp" placeholder="Comprimento" required/>
        </div>
        <p>
          <strong>X</strong>
        </p>
        <div class="largura">
          <input type="number" name="Larg" id="Larg" placeholder="Largura" required/>
        </div>
        <br />
        <div class="enviar">
          <input type="button" value="Enviar" onclick="enviar()" required/>
        </div>
        <br />
        <div id="rescomp"></div>
        <div id="reslarg"></div>
        <br />
        <div id="medfinal"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Multas</title>
</head>
<body>
    <h1>Sistemas de multa</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h <!-- Area de digitar--> 
    <input type="button"  value="Verificar" onclick="calcular()"><!-- Botão -->
    <div id= "res" ></div><!-- variavel de Resultado-->
    <script>
        function calcular() {
        var txtv = document.querySelector('input#txtvel')
        var res = document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual é ${vel}Km/h</p>` 
        if (vel > 60){
            res.innerHTML += '<p> Multado </p>'
        }
        res.innerHTML += '<P> Dirija sempre com o sinto de segurança</p>' 
    }
    </script>
</body>
</html>
